name: Build

on: [push, pull_request]

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone Tree
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build
        run: make
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: jvscore
          path: build/
